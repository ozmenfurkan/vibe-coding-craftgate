spring:
  application:
    name: payment-service
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/payment_db
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate # Production'da validate veya none kullan
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  # Flyway Migration (optional but recommended)
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# Payment Gateway Configuration

# Craftgate Configuration
craftgate:
  api-key: ${CRAFTGATE_API_KEY:sandbox-api-key}
  secret-key: ${CRAFTGATE_SECRET_KEY:sandbox-secret-key}
  base-url: ${CRAFTGATE_BASE_URL:https://sandbox-api.craftgate.io}

# Akbank Sanal POS Configuration
akbank:
  enabled: ${AKBANK_ENABLED:false}
  client-id: ${AKBANK_CLIENT_ID:}
  store-key: ${AKBANK_STORE_KEY:}
  api-url: ${AKBANK_API_URL:https://sanalpos.akbank.com.tr/fim/api}
  success-url: ${AKBANK_SUCCESS_URL:https://yourdomain.com/payment/success}
  failure-url: ${AKBANK_FAILURE_URL:https://yourdomain.com/payment/failure}
  callback-url: ${AKBANK_CALLBACK_URL:https://yourdomain.com/payment/callback}

# Logging Configuration
logging:
  level:
    root: INFO
    com.dumensel.payment: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    io.craftgate: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/payment-service.log
    max-size: 10MB
    max-history: 30

# Server Configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never # NEVER show stacktrace in production
    include-exception: false

# Actuator (Health checks)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

